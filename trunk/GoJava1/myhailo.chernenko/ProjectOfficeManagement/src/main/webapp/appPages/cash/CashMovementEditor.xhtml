<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Project Office Management System</title>
</h:head>
<h:body>
	<div class="container">
	    <ui:include src="/appPages/topMenu.xhtml" />    
	</div>
	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<p>Запись о движении денег</p>
		<h:inputHidden value="#{cashMovementEditorBean.cashMovement.id}" />
		<h:panelGrid columns="2" cellpadding="5">
	        <p:outputLabel for="id" value="Идентификатор: " />
	        <p:inputText id="id" value="#{cashMovementEditorBean.cashMovement.id}" readonly = "true"/>
	 
	        <p:outputLabel for="date" value="Дата: " />
	        <p:calendar id="date" value="#{cashMovementEditorBean.cashMovement.date}" pattern="MM/dd/yyyy HH:mm:ss" />
 
	        <p:outputLabel for="bankAccount" value="Банковский счет: " />
	        <p:autoComplete id="bankAccount" value="#{cashMovementEditorBean.cashMovement.bankAccount}"
	        		dropdown="true"
	        		completeMethod="#{bankAccountAutoCompleter.completeText}" 
		        	var="selectedBankAccount" itemValue="#{selectedBankAccount}" itemLabel="#{selectedBankAccount.name}"  
		        	converter="bankAccountConverter" forceSelection="true"
		        >
		        	<p:ajax event="itemSelect" update="currency" />
		    </p:autoComplete>
	 	
	        <p:outputLabel for="currency" value="Валюта: " />
	        <p:inputText id="currency" value="#{cashMovementEditorBean.cashMovement.bankAccount.currency}" readonly = "true"/>
	 		
	        <p:outputLabel for="bankName" value="Сумма: " />
	        <p:inputText id="bankName" value="#{cashMovementEditorBean.cashMovement.sum.value}"/>
	 		
	 		<p:commandButton value="Сбросить" type="reset" />
	        <p:commandButton value="Сохранить" actionListener="#{cashMovementEditorBean.save()}" />
	    </h:panelGrid>
	</h:form>
	<div>
		<h:outputLink value="#{request.contextPath}/appPages/cash/CashMovement.xhtml"> в список </h:outputLink>
	</div>
	<div>
		<h:outputLink value="#{request.contextPath}/appPages/index.xhtml"> вернуться на главное меню </h:outputLink>
	</div>
</h:body>
</html>
