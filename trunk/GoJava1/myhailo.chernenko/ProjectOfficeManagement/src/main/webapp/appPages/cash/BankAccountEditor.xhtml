<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Project Office Management System</title>
</h:head>
<h:body>
	<div class="container">
	    <ui:include src="/appPages/topMenu.xhtml" />    
	</div>
	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<p>Банковский счет</p>
		<h:panelGrid columns="2" cellpadding="5">
	        <p:outputLabel for="id" value="Идентификатор: " />
	        <p:inputText id="id" value="#{bankAccountEditorBean.bankAccount.id}" readonly = "true"/>
	 
	        <p:outputLabel for="name" value="Название: " />
	        <p:inputText id="name" value="#{bankAccountEditorBean.bankAccount.name}"/>
	 
	        <p:outputLabel for="bankName" value="Банк: " />
	        <p:inputText id="bankName" value="#{bankAccountEditorBean.bankAccount.bankName}"/>
	 
	        <p:outputLabel for="currency" value="Валюта: " />
	        <p:autoComplete id="currency" value="#{bankAccountEditorBean.bankAccount.currency}"
	        		dropdown="true"
	        		completeMethod="#{currencyAutoCompleter.completeText}" 
		        	var="selectedCurrency" itemValue="#{selectedCurrency}" itemLabel="#{selectedCurrency.currencyCode}"  
		        	converter="currencyConverter" forceSelection="true"/>
	 
	        <p:commandButton value="Сбросить" type="reset" />
	        <p:commandButton value="Сохранить" actionListener="#{bankAccountEditorBean.save()}" />
	    </h:panelGrid>
	</h:form>
	<div>
		<h:outputLink value="#{request.contextPath}/appPages/cash/BankAccounts.xhtml"> в список счетов </h:outputLink>
	</div>
	<div>
		<h:outputLink value="#{request.contextPath}/appPages/index.xhtml"> вернуться на главное меню </h:outputLink>
	</div>
</h:body>
</html>
